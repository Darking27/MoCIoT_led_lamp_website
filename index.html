<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<!-- Für Mobilgeräte initialen Zoom abschalten -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Angaben für Suchmaschinen -->
		<!-- Beschreibung -->
		<meta name="description" content="Eine Seite über HTML und CSS.">
		<!-- Stichwörter -->
		<meta name="keywords" content="HTML, CSS, Javascript">
		<title>Responsive Websites - Techniken</title>

		<!-- Stichwörter -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>


		<!-- async Seite weiterladen während Skript eingelesen wird!! -->
		<script src="./demo.js" async></script>
	</head>
	<body>
		
		<main>
            <button onclick="connect()">Connect</button>
			<button onclick="red()">Red</button>
			<button onclick="green()">Green</button>
			<button onclick="blue()">Blue</button>
			<button onclick="rainbow()">Rainbow</button>
        </main>
	</body>
</html>
